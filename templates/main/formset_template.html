{% load static %}
{% for form, titulo in formset_with_titles %}
    <div class="containerForms">
    <h5 class="tituloForm">Informações da Procedure</h5>
    <h3>Argumento: {{ titulo }}</h3>
     
    {% for field in form.visible_fields %}
        <label>{{ field.label }}</label>
        {{ field }}
    {% endfor %}
    </div>
{% endfor %}
<button type="submit" id="btnPublicar">Publicar</button>
<script src="{% static 'main/js/formset-template.js' %}"></script>
